<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search & Tree Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary Search Visualization</h1>
        <div class="input-section">
            <label for="array">Enter a sorted array (comma-separated):</label>
            <input type="text" id="array" placeholder="e.g., 1, 3, 5, 7, 9">
            <label for="target">Enter the target number:</label>
            <input type="number" id="target" placeholder="e.g., 5">
            <button id="startSearch">Start Search</button>
        </div>
        <div class="visualization">
            <h2>Binary Search Steps:</h2>
            <div id="steps"></div>
            <div id="arrayContainer"></div>
        </div>
    </div>

    <div class="tree-container">
        <h1>Binary Tree Visualization</h1>
        <div id="binaryTree"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
